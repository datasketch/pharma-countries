---
Tender Year:
  show: true
  input_type: sliderInput
  input_params:
    label: Tender year
    min: sel_date_min_opts()
    max: sel_date_max_opts()
    value: sel_date_mean_opts()
    sep: ""
    width: '5px'
    step: 1

Country:
  show: true
  input_type: selectizeInput
  input_params:
    label: Country
    choices: sel_country()
    multiple: true
    options:
      placeholder: All
      plugins:
      - - remove_button
      - - drag_drop


Drug Name:
  show: true
  input_type: selectizeInput
  input_params:
    label: Drug name
    choices: sel_atc()
    multiple: true
    options:
      placeholder: All
      plugins:
      - - remove_button
      - - drag_drop

InsId_rb:
  show: true
  input_type: radioButtons
  input_info:
    icon: info-circle
    text: “'Tender amount' refers to the total value of the awarded tender, whilst 'unit price' refers to the price paid per item in the awarded tender”
  input_params:
    label: "Number value (usd)"
    choices:
      Unit price:
      - Unit Price (usd)
      Tender amount:
      - Tender Value Amount (usd)
  inline: FALSE



